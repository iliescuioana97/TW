<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,700%7CRoboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main-menu" id="main-menu-bar">
        <div class="main-menu logo">
            <div class="container in">
                <h3 class="logo">PenGUInix</h3>
            </div>
        </div>
    </div>
    <div class="container in">
        <div class="row">
            <div class="col-sm-0 col-md-3 col-lg-4">&nbsp;</div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card login-container">
                    <form action="" method="POST">
                        <h3 class="title">Login</h3>
                        <div class="loginfield">
                            <i class="large material-icons">account_circle</i>
                            <input class="inside_group" type="text" name="username" placeholder="Username" autocomplete="off" required>
                        </div>
                        <div class="loginfield">
                            <i class="large material-icons">vpn_key</i>
                            <input class="inside_group" type="password" name="password" placeholder="Password" required>
                        </div>
                        {{#error}} <div class="alert txt error">{{error}}</div> {{/error}}
                        {{#success}} <div class="alert txt success">{{success}}</div> {{/success}}
                        <input type="submit" value="Login" class="btn btn-gray btn-lg">
                    </form>
                    <a href="/register" class="btn btn-gray btn-lg">Register</a>
                </div>
            </div>
            <div class="col-sm-0 col-md-3 col-lg-4">&nbsp;</div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
